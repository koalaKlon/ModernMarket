{% extends "index.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ login_form|crispy }}
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="{% url 'store:register' %}">Create an Account</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
